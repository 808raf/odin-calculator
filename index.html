<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <div class="display-container">
            <div class="previous-screen"></div>
            <div class="current-screen"></div>
        </div>
        <div id="buttons">
            <div class="row">
                <div class="button-40 number" role="button">7</div>
                <div class="button-40 number" role="button">8</div>
                <div class="button-40 number" role="button">9</div>
                <div class="button-40 operator" role="button">/</div>
            </div>
            <div class="row">
                <div class="button-40 number" role="button">4</div>
                <div class="button-40 number" role="button">5</div>
                <div class="button-40 number" role="button">6</div>
                <div class="button-40 operator" role="button">*</div>
            </div>
            <div class="row">
                <div class="button-40 number" role="button">1</div>
                <div class="button-40 number" role="button">2</div>
                <div class="button-40 number" role="button">3</div>
                <div class="button-40 operator" role="button">-</div>
            </div>
            <div class="row">
                <div class="button-40 number" role="button">0</div>
                <div class="button-40 decimal" role="button">.</div>
                <div class="button-40 equal" role="button">=</div>
                <div class="button-40 operator" role="button">+</div>
            </div>
            <div class="row clear">
                <div class="button-40 clear" role="button">Clear</div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
